<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Linda Library</title>
 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>
 
<body>
        <div class="bookForm">
            <form action="index.html">
                <h5>Add a book!</h5>

                <label for="title">Title: </label>
                <input type="text" id="title"/> <br>
                <label for="first">Author First Name: </label>
                <input type="text" id="first"/> <br>
                <label for="last">Author Last Name: </label>
                <input type="text" id="last"/> <br>
                <label for="coverSpine">Would you like to add a cover or spine?</label>
                <fieldset id="coverSpine">
                    <input type="radio" id="yes" name="coverOrSpine" value="yes" onclick="yesFunc()">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="coverOrSpine" value="no" onclick="noFunc()">
                    <label for="no">No</label>
                </fieldset>
                <label for="extra">Additional Info: </label>
                <textarea id="extra" placeholder="page numbers or synopsis"></textarea><br>
                <input type="submit" value="Add!">
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
 
    <script src="./addBook.js"></script>
</body>
 
</html>
